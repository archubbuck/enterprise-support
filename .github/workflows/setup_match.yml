name: iOS One-Time Match Setup
on: workflow_dispatch # Allows you to run this manually from the Actions tab

jobs:
  setup_match:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Configure Git Authentication
        run: |
          # Configure git credentials for the match repository using git credential helper
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.GIT_AUTHORIZATION }}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials

      - name: Setup App Store Connect API Key
        working-directory: ios/App
        run: |
          # Create a secure temporary directory for the API key
          KEY_DIR=$(mktemp -d)
          chmod 700 "$KEY_DIR"
          
          # Write the API key to the secure directory
          echo "$APPSTORE_P8" > "$KEY_DIR/AuthKey_$APPSTORE_KEY_ID.p8"
          chmod 600 "$KEY_DIR/AuthKey_$APPSTORE_KEY_ID.p8"
          
          # Export the path for use in the next step
          echo "API_KEY_PATH=$KEY_DIR/AuthKey_$APPSTORE_KEY_ID.p8" >> $GITHUB_ENV
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8: ${{ secrets.APPSTORE_P8 }}

      - name: Generate Certificates with Match
        working-directory: ios/App
        run: |
          # Generate certificates and provisioning profiles using match
          # This pushes the certificates to the private match repository
          bundle exec fastlane match appstore \
            --app_identifier "com.barings.support" \
            --git_url "$MATCH_GIT_URL" \
            --api_key_path "$API_KEY_PATH"
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}

      - name: Cleanup
        if: always()
        run: |
          # Clean up sensitive files
          rm -f ~/.git-credentials
          if [ -n "$API_KEY_PATH" ] && [ -f "$API_KEY_PATH" ]; then
            rm -rf "$(dirname "$API_KEY_PATH")"
          fi
