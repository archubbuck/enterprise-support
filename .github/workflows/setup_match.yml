name: iOS One-Time Match Setup

# This workflow generates iOS certificates and provisioning profiles using Fastlane Match.
# It should be run ONCE to set up the certificates repository.
#
# Prerequisites:
# Before running this workflow, ensure you have configured the following repository secrets:
#   - MATCH_PASSWORD: Password for encrypting the certificates repository
#   - MATCH_GIT_URL: Git URL of the match certificates repository (e.g., git@github.com:user/certs.git)
#   - GIT_AUTHORIZATION: GitHub Personal Access Token with 'repo' scope for private repository access
#   - APPSTORE_ISSUER_ID: App Store Connect API Issuer ID (from App Store Connect)
#   - APPSTORE_KEY_ID: App Store Connect API Key ID (from App Store Connect)
#   - APPSTORE_P8: App Store Connect API .p8 key content (raw content, not base64-encoded)
#   - APPLE_TEAM_ID: Your Apple Developer Team ID (found in App Store Connect or Developer Portal)
#
# How to run:
#   1. Go to Actions tab in your GitHub repository
#   2. Select "iOS One-Time Match Setup" from the workflows list
#   3. Click "Run workflow" button
#   4. Select the branch and click "Run workflow"

on: workflow_dispatch # Allows you to run this manually from the Actions tab

jobs:
  setup_match:
    runs-on: macos-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        uses: ./.github/actions/validate-secrets
        with:
          match_password: ${{ secrets.MATCH_PASSWORD }}
          match_git_url: ${{ secrets.MATCH_GIT_URL }}
          git_authorization: ${{ secrets.GIT_AUTHORIZATION }}
          appstore_issuer_id: ${{ secrets.APPSTORE_ISSUER_ID }}
          appstore_key_id: ${{ secrets.APPSTORE_KEY_ID }}
          appstore_p8: ${{ secrets.APPSTORE_P8 }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install CocoaPods dependencies
        working-directory: ios/App
        run: pod install

      - name: Verify copyright file
        uses: ./.github/actions/verify-copyright

      - name: Generate Certificates with Match
        working-directory: ios/App
        run: |
          # Generate certificates and provisioning profiles using match
          # This pushes the certificates to the private match repository
          bundle exec fastlane setup_certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          GIT_AUTHORIZATION: ${{ secrets.GIT_AUTHORIZATION }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8: ${{ secrets.APPSTORE_P8 }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Increase timeout and retries for xcodebuild -showBuildSettings
          # to prevent hanging on slow CI environments (default: 3 seconds, 4 retries)
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 300
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 8
