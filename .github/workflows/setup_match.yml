name: iOS One-Time Match Setup
on: workflow_dispatch # Allows you to run this manually from the Actions tab

jobs:
  setup_match:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Configure Git Authentication
        run: |
          # Configure git to use the authorization token for the match repository
          git config --global url."https://${{ secrets.GIT_AUTHORIZATION }}@github.com/".insteadOf "https://github.com/"

      - name: Setup App Store Connect API Key
        working-directory: ios/App
        run: |
          # Create a temporary .p8 key file for App Store Connect authentication
          mkdir -p /tmp/appstore
          echo "$APPSTORE_P8" > /tmp/appstore/AuthKey_$APPSTORE_KEY_ID.p8
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8: ${{ secrets.APPSTORE_P8 }}

      - name: Generate Certificates with Match
        working-directory: ios/App
        run: |
          # Generate certificates and provisioning profiles using match
          # This pushes the certificates to the private match repository
          bundle exec fastlane match appstore \
            --app_identifier "com.barings.support" \
            --git_url "$MATCH_GIT_URL" \
            --api_key_path "/tmp/appstore/AuthKey_$APPSTORE_KEY_ID.p8"
          
          # Clean up the temporary key file
          rm -rf /tmp/appstore
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
