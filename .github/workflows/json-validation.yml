name: JSON Validation

# This workflow validates all JSON files in the repository to catch syntax errors early
# It runs on pull requests and pushes to prevent invalid JSON from being merged

on:
  pull_request:
    paths:
      - '**.json'
      - 'scripts/validate-json.cjs'
      - '.github/workflows/json-validation.yml'
  push:
    branches:
      - main
    paths:
      - '**.json'
      - 'scripts/validate-json.cjs'
      - '.github/workflows/json-validation.yml'

jobs:
  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate JSON files
        run: node scripts/validate-json.cjs
      
      - name: Report success
        if: success()
        run: |
          echo "✅ All JSON files are valid!"
          echo "No syntax errors detected in JSON files."
      
      - name: Report failure
        if: failure()
        run: |
          echo "❌ JSON validation failed!"
          echo ""
          echo "Please fix the JSON syntax errors above."
          echo "See docs/TROUBLESHOOTING.md for help with JSON errors."
          exit 1
